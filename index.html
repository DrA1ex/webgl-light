<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="./index.js"></script>
</head>
<body style="margin: 0">

<canvas id="canvas" style="width: 100%; height: 100%;"></canvas>

<div id="stats"
     style=" display:none; color: white; text-shadow: 0 0 2px black; position: absolute; left: 1rem; bottom: 1rem; font-family: monospace; line-height: 0.2rem">
    <p>fps: <span id="fps">0</span></p>
    <p>physics: <span id="physics">0</span> ms</p>
    <p>- tree: <span id="tree">0</span> ms</p>
    <p>render: <span id="delta">0</span> ms</p>
</div>

<table style="color: #c7c7c7; text-shadow: 0 0 2px black; position: absolute; left: 2rem; top: 2rem; font-family: system-ui; font-size: 1.5rem;">
    <tr>
        <td style="padding-right: 2rem">Score:</td>
        <td id="score">0</td>
    </tr>
    <tr>
        <td>Size:</td>
        <td id="count">0</td>
    </tr>
    <tr>
        <td>Health:</td>
        <td id="health">0</td>
    </tr>
    <tr>
        <td>Lights:</td>
        <td id="lights">0</td>
    </tr>
</table>
</body>
</html>
