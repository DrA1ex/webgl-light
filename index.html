<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=0, height=device-height, width=device-width, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Maze</title>
    <script type="module" src="./index.js"></script>
    <style>
        @media screen and (min-width: 1024px) and (max-width: 1440px) {
            html {
                font-size: 16px;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 1024px) {
            html {
                font-size: 14px;
            }

            #stats {
                font-size: 0.6em;
            }
        }

        @media screen and (max-width: 768px) {
            html {
                font-size: 12px;
            }

            #stats {
                font-size: 0.4em;
            }
        }

        @media screen and (min-resolution: 280dpi) {
            html {
                font-size: 12px;
            }

            #stats {
                font-size: 0.4em;
            }
        }

        html, body {
            margin: 0;
            background: black;
        }

        .safe-area-tb {
            margin-top: env(safe-area-inset-top);
            margin-bottom: env(safe-area-inset-bottom);
        }

        .safe-area-lr {
            margin-left: env(safe-area-inset-left);
            margin-right: env(safe-area-inset-right);
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        #stats {
            visibility: hidden;

            position: absolute;
            left: 1em;
            bottom: 1em;

            pointer-events: none;
            display: grid;
            grid-template-columns: max-content auto;
            grid-auto-rows: auto;
            grid-column-gap: 1em;

            color: white;
            text-shadow: 0 0 2px black;
            font-family: monospace;
        }

        #ui {
            position: absolute;
            left: 1em;
            top: 1em;

            pointer-events: none;
            display: grid;
            grid-template-columns: max-content auto;
            grid-auto-rows: auto;

            color: #c7c7c7;
            text-shadow: 0 0 2px black;
            font-family: system-ui;
            font-size: 1.5em;
        }

        #ui div:first-child {
            padding-right: 2em
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="ui" class="safe-area-lr safe-area-tb">
    <div>Score:</div>
    <div id="score">0</div>

    <div>Size:</div>
    <div id="count">0</div>

    <div>Health:</div>
    <div id="health">0</div>

    <div>Lights:</div>
    <div id="lights">0</div>
</div>

<div id="stats" class="safe-area-lr">
    <div>fps:</div>
    <div id="fps">0</div>

    <div>physics:</div>
    <div><span id="physics">0.00</span> ms</div>

    <div>- tree:</div>
    <div><span id="tree">0.00</span> ms</div>

    <div>render:</div>
    <div><span id="delta">0.00</span> ms</div>

    <div>resolution:</div>
    <div><span id="resolution"></span></div>
</div>
</body>
</html>
